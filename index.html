<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cars API</title>

<div class="display">
    <!-- for the Cars -->
    <div>
    <script class="carsTemplate" type="text/template-x">
        {{#each cars}}
        <tr>
            <td>{{model}}</td>
        </tr>
        {{/each}}
    </script>
    </div>

    <!-- For the colors -->
    <div>
    <script class="colorsTemplate" type="text/template-x">
        {{#each color}}
        <tr>
            <td>{{this}}</td>
        </tr>
        {{/each}}
    </script>
    </div>

    <!-- For the brands -->
    <div>
    <script class="brandTemplate" type="text/template-x">
        {{#each brand}}
        <tr>
            <td>{{this}}</td>
        </tr>
        {{/each}}
    </script>
    </div>
</div>

    <script class="filterTemplate" type="text/template-x">
        {{#each make}}
        <tr>
            <td>{{model}}</td>
        </tr>
        {{/each}}
    </script>

    <script class="filterTemplateColor" type="text/template-x">
        {{#each color}}
        <tr>
            <td>{{model}}</td>
        </tr>
        {{/each}}
    </script>

    <script src="/public/index.js" defer></script>

</head>
<body>
    <div class="display">
    <div>
    <h1>Cars API App</h1>
    <table>
        <thead>
            <tr>
                <th>Car Models</th>
            </tr>
        </thead>
        <tbody class="cars">
            <!-- Put data from the API in here -->

        </tbody>
    </table>
    </div>
    <div>
    <h1>Color API app</h1>
    <table>
        <thead>
            <tr>
                <th>Color</th>
            </tr>
        </thead>
        <tbody class="colors">
            <!-- Put data from the API in here -->

        </tbody>
    </table>
    </div>

    <div>
    <h1>Brand API app</h1>
    <table>
        <thead>
            <tr>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody class="brand">
            <!-- Put data from the API in here -->

        </tbody>
    </table>
    </div>
</div>

    <h2>Filtering</h2>
    <div class="town">
        <label class="townText" for="towns">Select Makes </label>
        <select name="towns" class="filters" type="onchange" aria-label="State">
            <option >Filter</option>
            <option value="Ford">Ford</option>
            <option value="Nissan">Nissan</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Car Models</th>
            </tr>
        </thead>
        <tbody class="filter">
            <!-- Put data from the API in here -->

        </tbody>
    </table>

    <div class="town">
        <label class="townText" for="towns">Select Makes </label>
        <select name="towns" class="filterColors" type="onchange" aria-label="State">
            <option >Filter</option>
            <option value="Blue">Blue</option>
            <option value="White">White</option>
            <option value="Orange">Orange</option>
            <option value="Red">Red</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Car Models</th>
            </tr>
        </thead>
        <tbody class="filterColor">
            <!-- Put data from the API in here -->

        </tbody>
    </table>
</body>
</html>
